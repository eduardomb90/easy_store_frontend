<div class="container-fluid">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/assets/logo-semfundo.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorias
            </a>
            <ul class="dropdown-menu">
              <div *ngFor="let categoria of categorias">
                <li><a class="dropdown-item" [routerLink]="['/categorias', categoria.id]">{{categoria.nome}}</a></li>
              </div>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/carrinho']">
                <i class="fa-solid fa-cart-shopping"></i> <!--fa-2x-->
                <span *ngIf="quantidadeItensCarrinho > 0" class="badge bg-warning text-dark text-center">{{ quantidadeItensCarrinho }}</span>
            </a>
          </li>
        </ul>
        <div class="d-flex" role="search">
          <input class="me-2" type="search" placeholder="Procure seu produto" aria-label="Search" [(ngModel)]="keyword" (keydown.enter)="buscarProduto()">
          <button class="btn" (click)="buscarProduto()">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>
</div>
