<div class="container">
  <div class="row" *ngIf="produto; else loading">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 image__container">
      <img src={{produto.linkFoto}} alt={{produto.nome}}>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8 col-xl-8">
      <h3>{{ produto.nome }}</h3>
      <p class="card-text">{{produto.detalhe}}</p>
      <h4>{{ produto.preco | currency: 'BRL'}}</h4>

      <div class="contador">
        <input type="number" class="form-control" placeholder="1" value="1" max="100" min="1" [(ngModel)]="quantidade">
      </div>
      <button type="button" class="btn btn-primary" (click)="adicionarAoCarrinho()">Adicionar ao carrinho</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Carregando detalhes do produto...</p>
</ng-template>
